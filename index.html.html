<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estefany ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:radial-gradient(circle at bottom,#0d1b2a,#000);
color:white;
overflow-x:hidden;
transition:transform 2s ease;
}

.zoom{
transform:scale(1.05);
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

#nombre{
font-family:'Playfair Display',serif;
font-size:clamp(45px,8vw,95px);
letter-spacing:6px;
}

/* BOTONES */
button{
padding:14px 28px;
border:none;
border-radius:30px;
margin-top:20px;
cursor:pointer;
background:linear-gradient(45deg,#ff416c,#ff4b2b);
color:white;
font-size:15px;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px #ff4b2b;
}

/* OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.92);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
opacity:0;
pointer-events:none;
transition:0.6s;
z-index:10;
text-align:center;
padding:20px;
}

.overlay.active{
opacity:1;
pointer-events:auto;
}

.bigHeart{
font-size:110px;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1);}
}

.fadeText{
margin-top:20px;
max-width:600px;
font-size:18px;
opacity:0;
animation:fadeIn 2s forwards 1s;
line-height:1.7;
}

.promise{
margin-top:25px;
font-size:28px;
font-weight:bold;
opacity:0;
animation:fadeIn 2s forwards 2.5s;
}

@keyframes fadeIn{
to{opacity:1;}
}

/* IFRAME */
#player{
position:fixed;
bottom:0;
right:0;
width:1px;
height:1px;
opacity:0.3;
}

/* Fuegos artificiales */
.firework{
position:fixed;
font-size:22px;
animation:explode 1.2s ease-out forwards;
}

@keyframes explode{
from{transform:translate(0,0);opacity:1;}
to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="hero">
<h1 id="nombre"></h1>
<p>15 meses contigo ‚ù§Ô∏è</p>
<button onclick="activarMusica()" id="musicBtn">üéµ Activar nuestra canci√≥n</button>
<button onclick="mostrarOverlay()">üíç Nuestra promesa</button>
</div>

<div class="overlay" id="overlay">
<div class="bigHeart">‚ù§Ô∏è</div>
<div class="fadeText">
No somos perfectos.
Pero somos nosotros.
Una pareja con pocos conflictos,
porque elegimos hablar,
entender,
y quedarnos.
Eso es amor real.
Eso es amor infinito.
</div>
<div class="promise">Contigo, siempre.</div>
<button onclick="cerrarOverlay()" style="margin-top:30px;background:white;color:black;">Cerrar</button>
</div>

<iframe id="player"
src="https://www.youtube.com/embed/kPa7bsKwL-c?enablejsapi=1&loop=1&playlist=kPa7bsKwL-c"
frameborder="0"
allow="autoplay">
</iframe>

<script>

/* Nombre animado */
const texto="ESTEFANY";
let i=0;
function escribir(){
if(i<texto.length){
document.getElementById("nombre").innerHTML+=texto.charAt(i);
i++;
setTimeout(escribir,150);
}
}
escribir();

/* M√∫sica */
let iframe=document.getElementById("player");

function activarMusica(){
iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
document.getElementById("musicBtn").innerText="üíñ Nuestra canci√≥n est√° sonando";
document.body.classList.add("zoom");
lanzarFuegosColor();
}

/* Overlay */
function mostrarOverlay(){
document.getElementById("overlay").classList.add("active");
lanzarFuegosColor();
}
function cerrarOverlay(){
document.getElementById("overlay").classList.remove("active");
}

/* Fuegos artificiales de colores */
function lanzarFuegosColor(){
const colores=["#ff4b2b","#ffd700","#00ffff","#ff69b4","#ffffff"];
for(let i=0;i<40;i++){
let fw=document.createElement("div");
fw.innerHTML="‚ú®";
fw.classList.add("firework");
fw.style.color=colores[Math.floor(Math.random()*colores.length)];
fw.style.left="50%";
fw.style.top="50%";
fw.style.setProperty("--x",(Math.random()*500-250)+"px");
fw.style.setProperty("--y",(Math.random()*500-250)+"px");
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1200);
}
}

/* Estrellas */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<250;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*1.5
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(draw);
}
draw();

</script>
</body>
</html>
