<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumple Estefany ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
  background:black;
}

/* üåå GALAXIA */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, #2b1055, transparent 40%),
    radial-gradient(circle at 80% 70%, #1e3c72, transparent 40%),
    radial-gradient(circle at 50% 50%, #000428, #000000 80%);
  z-index:-3;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:0.2;
  z-index:-2;
}

/* ===== CORAZONES CORREGIDOS ===== */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:20px;
  animation: floatUp 5s linear forwards;
  pointer-events:none;
  z-index:10;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  100%{
    transform:translateY(-110vh) scale(1.5);
    opacity:0;
  }
}

/* ===== POPUP MUSICA MINI ===== */
#musicPopup{
  position:fixed;
  bottom:15px;
  right:15px;
  width:170px;          /* reducido */
  background:#111;
  border-radius:12px;
  padding:10px;
  box-shadow:0 0 18px #6c5ce7;
  display:none;
  z-index:999;
  font-size:12px;
}

#musicPopup img{
  width:100%;
  border-radius:8px;
}

#closeBtn{
  position:absolute;
  top:5px;
  right:7px;
  cursor:pointer;
  font-size:13px;
}

#progressBar{
  width:100%;
  height:4px;
  background:#222;
  border-radius:4px;
  margin-top:6px;
  overflow:hidden;
}

#progress{
  height:100%;
  width:0%;
  background:#6c5ce7;
}

/* resto igual */
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  margin:30px auto;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:670px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  position:relative;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  background:#6c5ce7;
  color:white;
  margin:8px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#a29bfe;
}

.hidden{display:none;}
</style>
</head>
<body>

<h1>üéâ Feliz Cumplea√±os Estefany ‚ù§Ô∏è</h1>

<div class="card">
<h2>üéµ Canci√≥n especial</h2>
<button id="musicBtn">Reproducir nuestra canci√≥n üíñ</button>
</div>

<!-- üéµ POPUP MINI -->
<div id="musicPopup">
  <span id="closeBtn" onclick="closePopup()">‚úñ</span>
  <img src="https://i.imgur.com/HFXl8KM.png">
  <div id="progressBar"><div id="progress"></div></div>
  <p id="time">0:00 / 4:12</p>
</div>

<!-- YOUTUBE -->
<iframe id="ytplayer" width="0" height="0"
src="https://www.youtube.com/embed/kPa7bsKwL-c?enablejsapi=1"
frameborder="0" allow="autoplay"></iframe>

<script>

/* ‚Äî CORAZONES LLUVIA CORREGIDOS ‚Äî */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*15+15)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},500);

/* ‚Äî MUSICA ‚Äî */
let player, playing=false;
let progressSec=0;
const total=252;

var tag=document.createElement('script');
tag.src="https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady(){
  player=new YT.Player('ytplayer');
}

document.getElementById("musicBtn").addEventListener("click",()=>{
  if(player && !playing){
    player.playVideo();
    document.getElementById("musicPopup").style.display="block";
    playing=true;
    progressSec=0;

    const interval=setInterval(()=>{
      if(progressSec<=total){
        const pct=(progressSec/total)*100;
        document.getElementById("progress").style.width=pct+"%";
        const min=Math.floor(progressSec/60);
        let sec=progressSec%60;
        if(sec<10) sec="0"+sec;
        document.getElementById("time").innerText=min+":"+sec+" / 4:12";
        progressSec++;
      } else clearInterval(interval);
    },1000);
  }
});

function closePopup(){
  document.getElementById("musicPopup").style.display="none";
  if(player){ player.pauseVideo(); playing=false; }
}

</script>

</body>
</html>
